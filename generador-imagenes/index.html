<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Imágenes IA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <a href="../index.html" class="back-button">Volver</a>
  <svg id="background"></svg>
  <div class="container">
    <h1>🧠 Generador de Imágenes con IA</h1>
    <form id="promptForm">
      <input type="text" id="promptInput" placeholder="Escribe tu prompt aquí..." required />
      <button type="submit">Generar Imagen</button>
    </form>
    <div id="result">
      <p id="loading" style="display:none;">⏳ Generando imagen...</p>
      <img id="generatedImage" src="" alt="" style="display:none;" />
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../script.js"></script>
</body>
</html>
